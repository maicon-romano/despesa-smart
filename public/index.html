<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="./css/style-index.css">
</head>

<body>
  <div class="main-login flex-center">
    <div class="left-login flex-login flex-center">
      <h1>Faça login<br>E gerencie suas contas</h1>
      <img src="./images/business-ethics.gif" class="left-login-image" alt="Gestão de contas imagens">
    </div>
    <div class="right-login flex-login flex-center">
      <div class="card-login flex-center">
        <h1>LOGIN</h1>

        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" name="senha" placeholder="Senha">
        </div>
        <button class="btn-login">Entrar</button>
      </div>
    </div>
  </div>
</body>

<script src="./js/script-form.js"></script>

</html>
